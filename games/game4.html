<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone, Paper, Scissors with Emojis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      background: #2d2a3d;
      color: #fff;
      font-family: "Poppins";
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .frame {
      background: #3a3550;
      border: 3px solid #fff;
      border-radius: 15px;
      padding: 20px;
      min-height: 100vh; /* الإطار يغطي ارتفاع الشاشة بالكامل */
      width: 100%;
      max-width: 600px; /* الحد الأقصى للعرض لتحسين المظهر */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }
    .container {
      text-align: center;
      width: 100%;
    }
    .message {
      margin: 2em 0;
      font-size: 1.5em;
      font-weight: bold;
    }
    .images {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 150px;
    }
    .computer, .player {
      font-size: 80px; /* حجم الإيموجي */
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .shakeComputer {
      animation: shakeComputer 0.8s linear;
    }
    .shakePlayer {
      animation: shakePlayer 0.8s linear;
    }
    .points {
      margin: 2em 0;
      font-size: 1.2em;
    }
    .computerPoints {
      margin-left: 2em;
    }
    .playerPoints {
      margin-right: 2em;
    }
    .options {
      margin-top: 3em;
      display: flex;
      justify-content: space-around;
      gap: 20px;
    }
    .options button {
      background: none;
      color: #fff;
      font-family: "Poppins";
      border: 1px solid #fff;
      padding: 1em 2em;
      border-radius: 7px;
      width: 120px;
      cursor: pointer;
      outline: none;
      transition: 0.2s all linear;
      font-size: 1em;
    }
    .options button:hover {
      background-color: darkcyan;
      border: 1px solid darkcyan;
    }
    @keyframes shakeComputer {
      0% { transform: rotate(-30deg); }
      25% { transform: rotate(30deg); }
      50% { transform: rotate(-30deg); }
      75% { transform: rotate(30deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes shakePlayer {
      0% { transform: rotate(30deg); }
      25% { transform: rotate(-30deg); }
      50% { transform: rotate(30deg); }
      75% { transform: rotate(-30deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="container">
      <div class="message">CHOOSE AN OPTION</div>
      <div class="images">
        <div class="computer">🤚</div>
        <div class="player">✊</div>
      </div>
      <div class="points">
        COMPUTER <span class="computerPoints">0</span> /
        <span class="playerPoints">0</span> PLAYER
      </div>
      <div class="options">
        <button type="button">✊ STONE</button>
        <button type="button">🤚 PAPER</button>
        <button type="button">✌️ SCISSORS</button>
      </div>
    </div>
  </div>

  <script>
    const computer = document.querySelector(".computer");
    const player = document.querySelector(".player");
    const computerPoints = document.querySelector(".computerPoints");
    const playerPoints = document.querySelector(".playerPoints");
    const options = document.querySelectorAll(".options button");

    // خريطة الإيموجيات
    const emojiMap = {
      STONE: "✊",
      PAPER: "🤚",
      SCISSORS: "✌️"
    };

    options.forEach((option) => {
      option.addEventListener("click", () => {
        computer.classList.add("shakeComputer");
        player.classList.add("shakePlayer");

        setTimeout(() => {
          computer.classList.remove("shakeComputer");
          player.classList.remove("shakePlayer");

          // تحديث الإيموجي بناءً على اختيار اللاعب
          const playerChoice = option.innerHTML.split(" ")[1]; // الحصول على STONE/PAPER/SCISSORS
          player.textContent = emojiMap[playerChoice];

          // اختيار الكمبيوتر
          const choice = ["STONE", "PAPER", "SCISSORS"];
          let arrayNo = Math.floor(Math.random() * 3);
          let computerChoice = choice[arrayNo];
          computer.textContent = emojiMap[computerChoice];

          let cPoints = parseInt(computerPoints.innerHTML);
          let pPoints = parseInt(playerPoints.innerHTML);

          // منطق اللعبة
          if (playerChoice === computerChoice) {
            // تعادل
          } else if (
            (playerChoice === "STONE" && computerChoice === "SCISSORS") ||
            (playerChoice === "PAPER" && computerChoice === "STONE") ||
            (playerChoice === "SCISSORS" && computerChoice === "PAPER")
          ) {
            playerPoints.innerHTML = pPoints + 1;
          } else {
            computerPoints.innerHTML = cPoints + 1;
          }
        }, 800); // يتطابق مع مدة الرسوم المتحركة
      });
    });
  </script>
</body>
</html>
