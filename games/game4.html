<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone, Paper and Scissors</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      background: #2d2a3d;
      color: #fff;
      font-family: "Poppins";
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      background: rgba(45, 42, 61, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      border: 1px solid #00ced1;
    }
    .message {
      margin: 2em 0 1.5em;
      text-align: center;
      font-size: 1.2em;
    }
    .images {
      display: flex;
      justify-content: space-around;
      align-items: center;
      text-align: center;
      height: 180px;
    }
    .player {
      order: 2; /* PLAYER على اليمين */
    }
    .computer {
      order: 1; /* AI على اليسار */
    }
    .computer img,
    .player img {
      width: 70%;
      max-width: 120px;
    }
    .shakeComputer {
      animation: shakeComputer 0.8s linear;
    }
    .shakePlayer {
      animation: shakePlayer 0.8s linear;
    }
    .points {
      margin: 1.5em 0;
      text-align: center;
      font-size: 1.1em;
    }
    .computerPoints {
      margin-left: 1.5em;
    }
    .playerPoints {
      margin-right: 1.5em;
    }
    .options {
      margin-top: 2em;
      display: flex;
      justify-content: space-around;
    }
    .option-btn {
      background: none;
      color: #fff;
      font-family: "Poppins";
      border: 1px solid #fff;
      padding: 0.8em 1.5em;
      border-radius: 7px;
      width: 120px;
      white-space: nowrap;
      cursor: pointer;
      outline: none;
      transition: 0.2s all linear;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 0.9em;
    }
    .option-btn:hover {
      background-color: darkcyan;
      border: 1px solid darkcyan;
    }
    .btn-img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    @keyframes shakeComputer {
      0% {
        transform: rotate(-30deg);
      }
      25% {
        transform: rotate(30deg);
      }
      50% {
        transform: rotate(-30deg);
      }
      75% {
        transform: rotate(30deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    @keyframes shakePlayer {
      0% {
        transform: rotate(30deg);
      }
      25% {
        transform: rotate(-30deg);
      }
      50% {
        transform: rotate(30deg);
      }
      75% {
        transform: rotate(-30deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="message">CHOOSE AN OPTION</div>
  <div class="images">
    <div class="computer">
      <h3>AI</h3>
      <img src="https://i.ibb.co/kgtrhH1W/stone-Computer.png" id="computerImg" />
    </div>
    <div class="player">
      <h3>PLAYER</h3>
      <img src="https://i.ibb.co/SXHLFwd3/stone-Player.png" id="playerImg" />
    </div>
  </div>
  <div class="points">
    AI <span class="computerPoints">0</span> -
    <span class="playerPoints">0</span> PLAYER
  </div>
  <div class="options">
    <button class="option-btn" type="button">
      <img src="https://i.ibb.co/SXHLFwd3/stone-Player.png" class="btn-img" />
      STONE
    </button>
    <button class="option-btn" type="button">
      <img src="https://i.ibb.co/HTww698G/paper-Player.png" class="btn-img" />
      PAPER
    </button>
    <button class="option-btn" type="button">
      <img src="https://i.ibb.co/p6hnCWdy/scissors-Player.png" class="btn-img" />
      SCISSORS
    </button>
  </div>
</div>

<script>
  const computerImg = document.getElementById("computerImg");
  const playerImg = document.getElementById("playerImg");
  const computerPoints = document.querySelector(".computerPoints");
  const playerPoints = document.querySelector(".playerPoints");
  const options = document.querySelectorAll(".option-btn");

  // صور الخيارات
  const playerImages = {
    STONE: "https://i.ibb.co/SXHLFwd3/stone-Player.png",
    PAPER: "https://i.ibb.co/HTww698G/paper-Player.png",
    SCISSORS: "https://i.ibb.co/p6hnCWdy/scissors-Player.png"
  };

  const computerImages = {
    STONE: "https://i.ibb.co/kgtrhH1W/stone-Computer.png",
    PAPER: "https://i.ibb.co/zqLQmWG/paper-Computer.png",
    SCISSORS: "https://i.ibb.co/Vc8JpSyr/scissors-Computer.png"
  };

  options.forEach((option) => {
    option.addEventListener("click", () => {
      computerImg.classList.add("shakeComputer");
      playerImg.classList.add("shakePlayer");

      setTimeout(() => {
        computerImg.classList.remove("shakeComputer");
        playerImg.classList.remove("shakePlayer");

        const playerChoice = option.textContent.trim();
        playerImg.src = playerImages[playerChoice];

        const choice = ["STONE", "PAPER", "SCISSORS"];
        let arrayNo = Math.floor(Math.random() * 3);
        let computerChoice = choice[arrayNo];
        computerImg.src = computerImages[computerChoice];

        let cPoints = parseInt(computerPoints.innerHTML);
        let pPoints = parseInt(playerPoints.innerHTML);

        if (playerChoice === "STONE") {
          if (computerChoice === "PAPER")
            computerPoints.innerHTML = cPoints + 1;
          else if (computerChoice === "SCISSORS")
            playerPoints.innerHTML = pPoints + 1;
        } else if (playerChoice === "PAPER") {
          if (computerChoice === "SCISSORS")
            computerPoints.innerHTML = cPoints + 1;
          else if (computerChoice === "STONE")
            playerPoints.innerHTML = pPoints + 1;
        } else {
          if (computerChoice === "STONE")
            computerPoints.innerHTML = cPoints + 1;
          else if (computerChoice === "PAPER")
            playerPoints.innerHTML = pPoints + 1;
        }
      }, 900);
    });
  });
</script>

</body>
</html>
