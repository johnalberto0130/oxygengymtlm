<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone, Paper and Scissors</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      background: #2d2a3d;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    .message {
      margin: 3em 0 1.5em;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .images {
      display: flex;
      justify-content: space-around;
      align-items: center;
      text-align: center;
      height: 200px;
      gap: 20px;
    }
    .ai img,
    .player img {
      width: 75%;
    }
    .shakeAi {
      animation: shakeAi 0.8s linear;
    }
    .shakePlayer {
      animation: shakePlayer 0.8s linear;
    }
    .points {
      margin: 2em 0;
      text-align: center;
      font-size: 1.2em;
    }
    .aiPoints {
      margin-left: 1em;
      font-weight: bold;
    }
    .playerPoints {
      margin-right: 1em;
      font-weight: bold;
    }
    .options {
      margin-top: 3em;
      display: flex;
      justify-content: space-around;
      gap: 15px;
      flex-wrap: wrap;
    }
    .options button {
      background: none;
      color: #fff;
      font-family: "Poppins", sans-serif;
      border: 1px solid #fff;
      padding: 1em 2em;
      border-radius: 7px;
      width: 150px;
      white-space: nowrap;
      cursor: pointer;
      outline: none;
      transition: 0.2s all linear;
      font-size: 1em;
    }
    .options button:hover {
      background-color: darkcyan;
      border: 1px solid darkcyan;
    }
    @keyframes shakeAi {
      0% { transform: rotate(-30deg); }
      25% { transform: rotate(30deg); }
      50% { transform: rotate(-30deg); }
      75% { transform: rotate(30deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes shakePlayer {
      0% { transform: rotate(30deg); }
      25% { transform: rotate(-30deg); }
      50% { transform: rotate(30deg); }
      75% { transform: rotate(-30deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">CHOOSE AN OPTION</div>
    <div class="images">
      <!-- AI on the left -->
      <div class="ai">
        <img src="https://i.ibb.co/kgtrhH1W/stone-Computer.png" alt="AI Choice" />
      </div>
      <!-- Player on the right -->
      <div class="player">
        <img src="https://i.ibb.co/SXHLFwd3/stone-Player.png" alt="Player Choice" />
      </div>
    </div>
    <div class="points">
      AI <span class="aiPoints">0</span> /
      <span class="playerPoints">0</span> PLAYER
    </div>
    <div class="options">
      <button type="button">STONE</button>
      <button type="button">PAPER</button>
      <button type="button">SCISSORS</button>
    </div>
  </div>

  <script>
    const ai = document.querySelector(".ai img");
    const player = document.querySelector(".player img");
    const aiPoints = document.querySelector(".aiPoints");
    const playerPoints = document.querySelector(".playerPoints");
    const options = document.querySelectorAll(".options button");

    // Image URLs for each choice
    const images = {
      PLAYER: {
        STONE: "https://i.ibb.co/SXHLFwd3/stone-Player.png",
        PAPER: "https://i.ibb.co/HTww698G/paper-Player.png",
        SCISSORS: "https://i.ibb.co/p6hnCWdy/scissors-Player.png"
      },
      AI: {
        STONE: "https://i.ibb.co/kgtrhH1W/stone-Computer.png",
        PAPER: "https://i.ibb.co/zqLQmWG/paper-Computer.png",
        SCISSORS: "https://i.ibb.co/Vc8JpSyr/scissors-Computer.png"
      }
    };

    options.forEach((option) => {
      option.addEventListener("click", () => {
        ai.classList.add("shakeAi");
        player.classList.add("shakePlayer");

        setTimeout(() => {
          ai.classList.remove("shakeAi");
          player.classList.remove("shakePlayer");

          const playerChoice = option.innerHTML;
          player.src = images.PLAYER[playerChoice];

          const choice = ["STONE", "PAPER", "SCISSORS"];
          let aiChoice = choice[Math.floor(Math.random() * 3)];
          ai.src = images.AI[aiChoice];

          let aPoints = parseInt(aiPoints.innerHTML);
          let pPoints = parseInt(playerPoints.innerHTML);

          if (playerChoice === "STONE") {
            if (aiChoice === "PAPER")
              aiPoints.innerHTML = aPoints + 1;
            else if (aiChoice === "SCISSORS")
              playerPoints.innerHTML = pPoints + 1;
          } else if (playerChoice === "PAPER") {
            if (aiChoice === "SCISSORS")
              aiPoints.innerHTML = aPoints + 1;
            else if (aiChoice === "STONE")
              playerPoints.innerHTML = pPoints + 1;
          } else {
            if (aiChoice === "STONE")
              aiPoints.innerHTML = aPoints + 1;
            else if (aiChoice === "PAPER")
              playerPoints.innerHTML = pPoints + 1;
          }
        }, 900);
      });
    });
  </script>
</body>
</html>
