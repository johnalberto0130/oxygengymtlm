<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone, Paper and Scissors</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      background: #2d2a3d;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .message {
      margin: 2em 0 1em;
      font-size: 1.5em;
      font-weight: bold;
    }
    .images {
      display: flex;
      justify-content: space-around;
      align-items: center;
      text-align: center;
      height: 120px;
      font-size: 4em;
    }
    .points {
      margin: 1.5em 0;
      text-align: center;
      font-size: 1.2em;
    }
    .options {
      margin-top: 3em;
      display: flex;
      justify-content: space-around;
    }
    .options button {
      background: none;
      color: #fff;
      font-family: "Poppins";
      border: 2px solid #fff;
      padding: 0.8em 1.2em;
      border-radius: 10px;
      width: 120px;
      font-size: 1em;
      cursor: pointer;
      outline: none;
      transition: 0.3s;
    }
    .options button:hover {
      background-color: darkcyan;
      border: 2px solid darkcyan;
    }
    .shakeSystem {
      animation: shakeSystem 0.8s linear;
    }
    .shakePlayer {
      animation: shakePlayer 0.8s linear;
    }
    @keyframes shakeSystem {
      0% { transform: rotate(-20deg); }
      25% { transform: rotate(20deg); }
      50% { transform: rotate(-20deg); }
      75% { transform: rotate(20deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes shakePlayer {
      0% { transform: rotate(20deg); }
      25% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
      75% { transform: rotate(-20deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">CHOOSE AN OPTION</div>
    <div class="images">
      <div class="system">ü§ñ</div>
      <div class="player">ü´µ</div>
    </div>
    <div class="points">
      SYSTEM <span class="systemPoints">0</span> /
      <span class="playerPoints">0</span> YOU ü´µ
    </div>
    <div class="options">
      <button data-choice="STONE">‚úä STONE</button>
      <button data-choice="PAPER">‚úã PAPER</button>
      <button data-choice="SCISSORS">‚úåÔ∏è SCISSORS</button>
    </div>
  </div>

  <script>
    const system = document.querySelector(".system");
    const player = document.querySelector(".player");
    const systemPoints = document.querySelector(".systemPoints");
    const playerPoints = document.querySelector(".playerPoints");
    const options = document.querySelectorAll(".options button");

    const emojis = {
      "STONE": "‚úä",
      "PAPER": "‚úã",
      "SCISSORS": "‚úåÔ∏è"
    };

    options.forEach(option => {
      option.addEventListener("click", () => {
        system.classList.add("shakeSystem");
        player.classList.add("shakePlayer");

        setTimeout(() => {
          system.classList.remove("shakeSystem");
          player.classList.remove("shakePlayer");

          const playerChoice = option.getAttribute("data-choice");
          player.textContent = emojis[playerChoice];

          const choices = ["STONE", "PAPER", "SCISSORS"];
          const systemChoice = choices[Math.floor(Math.random() * 3)];
          system.textContent = emojis[systemChoice];

          let sPoints = parseInt(systemPoints.textContent);
          let pPoints = parseInt(playerPoints.textContent);

          if (playerChoice === systemChoice) {
            // Tie - do nothing
          } else if (
            (playerChoice === "STONE" && systemChoice === "SCISSORS") ||
            (playerChoice === "PAPER" && systemChoice === "STONE") ||
            (playerChoice === "SCISSORS" && systemChoice === "PAPER")
          ) {
            playerPoints.textContent = pPoints + 1;
          } else {
            systemPoints.textContent = sPoints + 1;
          }
        }, 900);
      });
    });
  </script>
</body>
</html>
